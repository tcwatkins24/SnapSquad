<div class="container">
    <div class="row justify-content-center m-4 border rounded">
        <div class="container m-2 h1 text-center"> 
            Create your event!
            <div class="container m-1 h3">
                Fill out the forms below.
            </div>
        </div>
    </div>
    <div class="row m-4 border rounded">
        <div class="m-3 p-5">
            <div class="form-group">
                <label>Summary</label>
                <input class="form-control" placeholder="Short description"/>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control myDateLabel" type="datetime-local">
            </div>
            <div class="form-group">
                <label>Fun Picture</label>
                <input type="file" class="form-control-file"/>
            </div>
            <div class="form-group">
                <label>Reasons People Should Go</label>
                <input class="form-control" placeholder="Be compelling!"/>
            </div>
            <div class="form-group">
                <label>Other Details</label>
                <input class="form-control" placeholder="Longer description, maybe some links?"/>
            </div>
            <div class="form-group mt-5">
                <button routerLink="/eventFeedPage" class="btn btn-primary">Submit Event</button>
            </div>
        </div>
    </div>
</div>
