<div class="card my-card mx-5 my-2">
    <img src="assets/generic-bar.jpg" class="card-img-top border">
    <div class="card-body">
        <h3 class="card-title my-title mb-3">{{ name }}</h3>
        <h5 class="card-title">{{ date.toLocaleDateString("en-us", dateOptions) }}</h5>
        <div class ="card-text mb-0 pb-0">
            <div>
                {{ summary }}
            </div>
            <ul class="m-0">
                <li> {{ reason1ToGo }}</li>
                <li> {{ reason2ToGo }}</li>
                <li> {{ reason3ToGo }}</li>
            </ul>
        </div>
    </div>
    <div class="row mt-0 mb-3 justify-content-center">
        <button routerLink="/eventPage" class="btn btn-primary" (click)="setcurEvent(id)">
            More Info
        </button>
    </div>
</div>
